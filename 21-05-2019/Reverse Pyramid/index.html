<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse pyramid
	</title>
</head>
<body>
	<script type="text/javascript">
		var p;
		for(p=0;p<=10;p++)
		{
			for(let i=p;i<10;i++)
			{
				document.write('*');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch_Case</title>
</head>
<body>
	<script type="text/javascript">
	var p = prompt('Enter number');
	var n=100;
	if(p>=50 && p<=59)
	{
		document.write((p/n)*100 + '<br>');
		document.write('Grade D');
	}
	else if(p>=60 && p<=69)
	{
		document.write((p/n)*100 + '<br>');
		document.write('Grade C');
	}
	else if(p>=70 && p<=79)
	{
		document.write((p/n)*100 + '<br>');
		document.write('Grade B');
	}
	else if(p>=80 && p<=89)
	{
		document.write((p/n)*100 + '<br>');
		document.write('Grade B+');
	}
	else if(p>=90 && p<=100)
	{
		document.write((p/n)*100 + '<br>');
		document.write('Grade A');
	}
	else if(p>=0 && p<=49)
	{
		document.write((p/n)*100 + '<br>');
		document.write('Fail');
	}
	else
	{
		document.write('Inavlid number try again')	
	}	
	</script>
</body>
</html>
